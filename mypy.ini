[mypy]
# Target Python version
python_version = 3.13

# Strict type checking
strict = True

# Check all files, even if they donâ€™t have type hints
check_untyped_defs = True

# Warn about unused ignores (# type: ignore)
warn_unused_ignores = True

# Warn if returning Any from functions without annotation
warn_return_any = True

# Warn about incompatible type assignments
warn_redundant_casts = True

# Disallow calling functions without type hints
disallow_untyped_calls = True

# Disallow defining functions without type hints
disallow_untyped_defs = True

# Disallow using Any as a type
disallow_any_unimported = True
disallow_any_expr = True
disallow_any_decorated = True
disallow_any_explicit = True

# Show error codes in output
show_error_codes = True

# Follow imports to check other modules
follow_imports = normal

# Ignore missing imports (third-party libs)
ignore_missing_imports = True
